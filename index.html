<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
 <ul class="icon-group">
   <li class="icon-group-item" >
      <div class="icon-group-image">
        <img src="images/placeholder-circle.svg" alt="">
      </div>
      <div class="icon-group-body">
    <strong class="icon-group-title">9+</strong>
     <span>This game is great for the whole family.<span>
     </li>

 <class="icon-group">
       <li class="icon-group-item" >
          <div class="icon-group-image">
            <img src="images/placeholder-circle.svg" alt="">
          </div>
          <div class="icon-group-body">
        <strong class="icon-group-title" >2-4 Players</strong>
         <span>This game plays really well with two, three, or four players.</span>
       </li>

 <class="icon-group">
        <li class="icon-group-item" >
          <div class="icon-group-image">
            <img src="images/placeholder-circle.svg" alt="">
          </div>
          <div class="icon-group-body">
        <strong class="icon-group-title" >30-16 Minutes</strong>
         <span>This game plays well in less than an hour.</span>
       </li>

 <class="icon-group">
        <li class="icon-group-item" >
          <div class="icon-group-image">
            <img src="images/placeholder-circle.svg" alt="">
          </div>
          <div class="icon-group-body">
        <strong class="icon-group-title" >64 Miniatures</strong>
          <span>Choose between lots of minitures to form the best team.<span>
        </li>
</ul>
</body>
</html>
